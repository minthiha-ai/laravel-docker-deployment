name: Laravel Full CI/CD with Docker & DigitalOcean

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  APP_NAME: laravel-app
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/user-service-app
  PROJECT_DIR: /var/www/user-service

jobs:
  build-and-test:
    name: ðŸ— Build, Test & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ›  Set up PHP & Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: ðŸ“¦ Install Dependencies
        run: |
          cd src
          composer install --prefer-dist --no-interaction --optimize-autoloader

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ðŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ðŸ“¦ Build and Push Docker Image (With Caching)
        run: |
          docker build --cache-from=type=registry,ref=$DOCKER_IMAGE:latest \
          --build-arg APP_ENV=production -t $DOCKER_IMAGE:latest -f php/Dockerfile .
          docker push $DOCKER_IMAGE:latest

  deploy:
    name: ðŸš€ Fully Automated Deployment to DigitalOcean
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ðŸ“¤ Deploy & Setup Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_SERVER_IP }}
          username: ${{ secrets.DO_SSH_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            set -e
            echo "ðŸš€ Starting Deployment on DigitalOcean"

            # Set project directory
            export PROJECT_DIR="/var/www/user-service"
            echo "ðŸ“‚ Using PROJECT_DIR: $PROJECT_DIR"
            mkdir -p $PROJECT_DIR && cd $PROJECT_DIR

            # Export environment variables
            export DOCKER_IMAGE="${{ secrets.DOCKER_USERNAME }}/user-service-app:latest"
            export POSTGRESQL_DATABASE="${{ secrets.POSTGRESQL_DATABASE }}"
            export POSTGRESQL_USERNAME="${{ secrets.POSTGRESQL_USERNAME }}"
            export POSTGRESQL_PASSWORD="${{ secrets.POSTGRESQL_PASSWORD }}"
            export REDIS_PASSWORD="${{ secrets.REDIS_PASSWORD }}"

            # Ensure Docker is installed
            if ! command -v docker &> /dev/null; then
              echo "ðŸ³ Installing Docker..."
              sudo apt update && sudo apt install -y docker.io docker-compose
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            # Pull latest changes
            if [ ! -d ".git" ]; then
              echo "ðŸ“¥ Cloning Repository..."
              git clone https://github.com/minthiha-ai/laravel-docker-deployment.git .
            else
              echo "ðŸ“¥ Pulling Latest Code..."
              git reset --hard origin/main
              git pull --rebase origin main
            fi

            # ðŸ”¥ **Fix: Ensure .env file is correctly created in root folder for docker-compose.prod.yml**
            echo "ðŸ“œ Creating .env file..."
            cat > .env <<EOF
            POSTGRESQL_DATABASE=${POSTGRESQL_DATABASE}
            POSTGRESQL_USERNAME=${POSTGRESQL_USERNAME}
            POSTGRESQL_PASSWORD=${POSTGRESQL_PASSWORD}
            REDIS_PASSWORD=${REDIS_PASSWORD}
            EOF
            echo "âœ… .env file created in root folder"

            # ðŸ”¥ **Fix: Ensure src/.env is correctly created**
            echo "ðŸ“œ Creating src/.env file for Laravel..."
            cat > src/.env <<EOF
            APP_NAME=Laravel
            APP_ENV=production
            APP_KEY=
            APP_DEBUG=true
            APP_TIMEZONE=UTC
            APP_URL=http://localhost

            APP_LOCALE=en
            APP_FALLBACK_LOCALE=en
            APP_FAKER_LOCALE=en_US

            APP_MAINTENANCE_DRIVER=file
            # APP_MAINTENANCE_STORE=database

            PHP_CLI_SERVER_WORKERS=4

            BCRYPT_ROUNDS=12

            LOG_CHANNEL=stack
            LOG_STACK=single
            LOG_DEPRECATIONS_CHANNEL=null
            LOG_LEVEL=debug

            DB_CONNECTION=pgsql
            DB_HOST=db
            DB_PORT=5432
            DB_DATABASE=${POSTGRESQL_DATABASE}
            DB_USERNAME=${POSTGRESQL_USERNAME}
            DB_PASSWORD=${POSTGRESQL_PASSWORD}

            SESSION_DRIVER=database
            SESSION_LIFETIME=120
            SESSION_ENCRYPT=false
            SESSION_PATH=/
            SESSION_DOMAIN=null

            BROADCAST_CONNECTION=log
            FILESYSTEM_DISK=local
            QUEUE_CONNECTION=database

            CACHE_STORE=database
            CACHE_PREFIX=

            MEMCACHED_HOST=127.0.0.1

            REDIS_CLIENT=phpredis
            REDIS_HOST=redis
            REDIS_PASSWORD=${REDIS_PASSWORD}
            REDIS_PORT=6379

            MAIL_MAILER=log
            MAIL_SCHEME=null
            MAIL_HOST=127.0.0.1
            MAIL_PORT=2525
            MAIL_USERNAME=null
            MAIL_PASSWORD=null
            MAIL_FROM_ADDRESS="hello@example.com"
            MAIL_FROM_NAME="${APP_NAME}"

            AWS_ACCESS_KEY_ID=
            AWS_SECRET_ACCESS_KEY=
            AWS_DEFAULT_REGION=us-east-1
            AWS_BUCKET=
            AWS_USE_PATH_STYLE_ENDPOINT=false

            VITE_APP_NAME="${APP_NAME}"
            EOF
            echo "âœ… .env file created in src/"

            # ðŸ›‘ Stop old containers and clean up Docker
            echo "ðŸ›‘ Stopping old containers..."
            docker-compose -f docker-compose.prod.yml down --remove-orphans
            docker system prune -af  # Clean up old Docker images

            # ðŸ³ Pull and start new containers
            echo "ðŸ³ Pulling latest Docker image..."
            docker pull $DOCKER_IMAGE

            echo "ðŸ³ Starting new containers..."
            docker-compose -f docker-compose.prod.yml up -d --remove-orphans

            # â³ Wait for DB to be ready
            MYSQL_CONTAINER="user_service_mysql"
            echo "âŒ› Waiting for MySQL to be ready..."
            until docker exec $MYSQL_CONTAINER mysqladmin ping -h "localhost" --silent; do
                echo "â³ MySQL is still starting..."
                sleep 5
            done
            echo "âœ… MySQL is ready!"

            # ðŸ›¢ Ensure Database Exists
            echo "ðŸ›¢ Checking if database exists..."
            DB_EXISTS=$(docker exec $MYSQL_CONTAINER mysql -u root -p"${MYSQL_ROOT_PASSWORD}" -e "SHOW DATABASES LIKE '${MYSQL_DATABASE}';" | grep "${MYSQL_DATABASE}" | wc -l)

            if [ "$DB_EXISTS" -eq "0" ]; then
                echo "ðŸš€ Creating database: ${MYSQL_DATABASE}"
                docker exec $MYSQL_CONTAINER mysql -u root -p"${MYSQL_ROOT_PASSWORD}" -e "CREATE DATABASE ${MYSQL_DATABASE};"
            else
                echo "âœ… Database ${MYSQL_DATABASE} already exists!"
            fi

            # ðŸ”§ Ensure MySQL User Exists & Set Permissions
            echo "ðŸ”§ Checking MySQL user permissions..."
            USER_EXISTS=$(docker exec $MYSQL_CONTAINER mysql -u root -p"${MYSQL_ROOT_PASSWORD}" -sse "
            SELECT EXISTS(SELECT 1 FROM mysql.user WHERE user = '${MYSQL_USER}');")

            if [ "$USER_EXISTS" -eq "0" ]; then
                echo "ðŸš€ Creating MySQL user '${MYSQL_USER}'..."
                docker exec $MYSQL_CONTAINER mysql -u root -p"${MYSQL_ROOT_PASSWORD}" -e "
                CREATE USER '${MYSQL_USER}'@'%' IDENTIFIED WITH mysql_native_password BY '${MYSQL_PASSWORD}';
                GRANT ALL PRIVILEGES ON ${MYSQL_DATABASE}.* TO '${MYSQL_USER}'@'%';
                FLUSH PRIVILEGES;"
            else
                echo "âœ… MySQL user '${MYSQL_USER}' already exists. Updating password..."
                docker exec $MYSQL_CONTAINER mysql -u root -p"${MYSQL_ROOT_PASSWORD}" -e "
                ALTER USER '${MYSQL_USER}'@'%' IDENTIFIED WITH mysql_native_password BY '${MYSQL_PASSWORD}';
                FLUSH PRIVILEGES;"
            fi

            # ðŸ”„ Generate Laravel App Key
            echo "ðŸ”„ Running key generate..."
            docker exec user_service_app php artisan key:generate

            # ðŸ”„ Run Laravel Migrations
            echo "ðŸ”„ Running database migrations..."
            docker exec user_service_app php artisan migrate --force

            # ðŸ”§ Fix File Permissions
            echo "ðŸ”§ Fixing storage permissions..."
            docker exec user_service_app chmod -R 777 storage bootstrap/cache

            # ðŸ”„ Restart Services
            echo "ðŸ”„ Restarting application..."
            docker restart user_service_app
            docker restart user_service_nginx

            echo "âœ… Deployment complete!"
